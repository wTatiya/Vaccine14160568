        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f9ff;
        }
        .flow-arrow {
            position: relative;
        }
        .flow-arrow::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #3b82f6;
        }
        .flow-card {
            transition: all 0.3s ease;
        }
        .flow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .info-button {
            transition: all 0.2s ease;
        }
        .info-button:hover {
            transform: scale(1.05);
        }
        .info-panel {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .info-panel.active {
            max-height: 500px;
            padding: 1rem;
        }
        [contenteditable="true"] {
            border: 1px dashed #ccc;
            padding: 2px 5px;
            border-radius: 4px;
            min-height: 1em;
            transition: all 0.2s;
        }
        [contenteditable="true"]:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        [contenteditable="true"]:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .edit-controls {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .flow-card:hover .edit-controls {
            opacity: 1;
        }
        .color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-picker::-webkit-color-swatch {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<!-- Edit Mode Login Control -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const editables = document.querySelectorAll('[contenteditable]');
    
    // Set all contenteditable to false
    editables.forEach(el => el.setAttribute('contenteditable', 'false'));

    // Create login button
    const loginBtn = document.createElement('button');
    loginBtn.textContent = 'เข้าสู่โหมดแก้ไข';
    loginBtn.className = 'fixed bottom-4 right-4 z-50 bg-blue-600 text-white px-4 py-2 rounded-md shadow-lg hover:bg-blue-700';
    document.body.appendChild(loginBtn);

    loginBtn.addEventListener('click', () => {
        const username = prompt("ชื่อผู้ใช้:");
        const password = prompt("รหัสผ่าน:");

        if (username === "somdej" && password === "123") {
            editables.forEach(el => el.setAttribute('contenteditable', 'true'));
            alert("เข้าสู่โหมดแก้ไขเรียบร้อยแล้ว");
        } else {
            alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
        }
    });
});
</script>

